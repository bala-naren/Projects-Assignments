<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>


  #myDiv{
      text-align: center;
      margin-left: 300px;
    }
    img{
      position: absolute;
      width: 600px;
      height: 600px;
      left: 0px;
      top: -20px;
      animation: move 1s;

    }
    h1{
      color: #7f1488;
      text-shadow: 2px 2px 2px #ff00f7, 0px 0px 5px pink;
      line-height: 60px;
      top: 55px;
      left: 104px;
      text-align: center;
      position: absolute;
      animation: colors 2s infinite both alternate, jump 1s infinite both alternate, pop 2s;
    }

     @keyframes jump{
      from{transform: scale(1, 1)}
      to{transform: scale(2, 2)}
    }
@keyframes colors{
      0%{color: #7f1488;}
      25%{color: pink;}
      50%{color: yellow;}
      75%{color: orange;}
      100%{color: red}
    }  

    @keyframes pop{
      from{top: -300px;}
      to{top: 55px;}
    }
    @keyframes move{
      from{left: 550px;}
      to{left: 0px;}
    }

#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 50px;
  height: 50px;
  margin: -76px 0 0 -76px;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid #3498db;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.animate-bottom {
  position: relative;
  animation-name: animatebottom;
  animation-duration: 1s
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}


@media screen and (max-width: 426px){
  img{
    left: -280px;
    width: 500px;
    height: 500px;
    animation: move 1s;
  }
  h1{
    top: 45px;
    left: -200px;
    animation: pop 2s, colors 2s infinite both alternate, jump 1s infinite both alternate;
  }

  @keyframes pop{
      from{top: -300px;}
      to{top: 45px;}
    }
    @keyframes move{
      from{left: 550px;}
      to{left: 0px;}
    }
     @keyframes jump{
      from{transform: scale(1, 1)}
      to{transform: scale(2, 2)}
    }
@keyframes colors{
      0%{color: #7f1488;}
      25%{color: pink;}
      50%{color: yellow;}
      75%{color: orange;}
      100%{color: red}
    } 
}

</style>
</head>
<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-bottom">
  <img src="https://img95.699pic.com/xsj/0z/ze/4h.jpg!/fh/300">
    <h1>Happy Brithday<br>To You <br><i>"Name"<i></h1>
</div>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
</html>
